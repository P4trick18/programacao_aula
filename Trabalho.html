<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalho</title>
    <script src="Trabalho.js"></script>
    <link rel="stylesheet" href="Trabalho.css">
</head>
<body>
    <div class="fundo">
        <table>
            <tr>
                <td><button class="botaoN">Nome</button></td>
                <td><button class="botaoP">Peso</button></td>
                <td><button class="botaoA">Altura</button></td>
                <td><button class="botaoE" onclick="select()">Enviar</button></td>
                <td><button class="botaoR" onclick="insert()">Resultado</button></td>
            </tr>
        </table>
    </div>
    <input id='Nome'></input type="script" name="Nome">
    <input id='Peso'></input type="script" name="Peso">
    <input id='Altura'></input type="script" name="Altura">
    <input id="Resultado"></input type="script" name="Resultado">

</body>
</html>
